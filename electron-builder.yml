appId: com.turboiam.agent
productName: TurboIAM Agent
copyright: Copyright Â© 2025 TurboIAM

# Output directory for built installers
directories:
  output: dist-electron
  buildResources: assets

# Files to include in the app bundle
files:
  - electron/dist/**
  - node_modules/electron-store/**
  - package.json

# Extra resources bundled alongside the app (accessible via process.resourcesPath)
extraResources:
  - from: server/dist
    to: server/dist
    filter:
      - "**/*.js"
      - "**/*.json"
  - from: frontend/dist
    to: frontend/dist
  - from: context
    to: context

# macOS
mac:
  icon: assets/icon.icns
  category: public.app-category.developer-tools
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: assets/entitlements.mac.plist
  entitlementsInherit: assets/entitlements.mac.plist

dmg:
  title: TurboIAM Agent
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

# Windows
win:
  icon: assets/icon.ico
  target:
    - target: nsis
      arch:
        - x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

# Linux
linux:
  icon: assets/icon.png
  category: Development
  target:
    - target: AppImage
      arch:
        - x64

