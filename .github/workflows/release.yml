name: Build & Release Desktop App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write   # needed to create GitHub Releases and upload assets

jobs:
  # ─── macOS (.dmg — Apple Silicon + Intel) ──────────────────────────────────
  build-mac:
    name: macOS
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm install

      - name: Install frontend deps
        run: cd frontend && npm install

      - name: Install server deps
        run: cd server && npm install

      - name: Build (frontend + server + electron)
        run: npm run build

      - name: Package macOS installer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Code signing is optional — omit CSC_LINK/CSC_KEY_PASSWORD for unsigned builds
          # Clients can right-click → Open to bypass Gatekeeper on first launch
        run: npx electron-builder --mac --publish always

  # ─── Windows (.exe NSIS installer) ─────────────────────────────────────────
  build-win:
    name: Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm install

      - name: Install frontend deps
        run: cd frontend && npm install

      - name: Install server deps
        run: cd server && npm install

      - name: Build (frontend + server + electron)
        run: npm run build

      - name: Package Windows installer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --publish always

  # ─── Linux (.AppImage) ──────────────────────────────────────────────────────
  build-linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root deps
        run: npm install

      - name: Install frontend deps
        run: cd frontend && npm install

      - name: Install server deps
        run: cd server && npm install

      - name: Build (frontend + server + electron)
        run: npm run build

      - name: Package Linux installer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --linux --publish always
