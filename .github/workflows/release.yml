name: Build & Release Desktop App

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

# macOS + Linux are built locally and uploaded via 'npm run upload-release'
# Only Windows requires CI (needs a Windows runner to build the NSIS installer)

jobs:
  build-win:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Electron binaries
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\electron\Cache
          key: electron-win-${{ hashFiles('**/package-lock.json') }}
          restore-keys: electron-win-

      - name: Cache electron-builder
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\electron-builder\Cache
          key: electron-builder-win-${{ hashFiles('electron-builder.yml') }}
          restore-keys: electron-builder-win-

      - run: npm install
      - run: cd frontend && npm install
      - run: cd server && npm install
      - run: npm run build

      - name: Package Windows installer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder --win --publish always
